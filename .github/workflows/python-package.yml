# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        pyscf-version:
          - "https://github.com/cnyeh/pyscf.git@x2c1e_kpoints"
          - "https://github.com/pyscf/pyscf.git"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install libeigen3-dev libgmp-dev libmpfr-dev libfftw3-dev liblapack-dev libblas-dev
        sudo apt-get install build-essential libm-dev
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install git+${{ matrix.pyscf-version }}
    - name: Install package
      run: |
        pip install .
    - name: Install Green-MBTools
      run: |
        pip install green-mbtools
    # - name: Lint with flake8
    #   run: |
    #     # stop the build if there are Python syntax errors or undefined names
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test Green-MBTools with pytest
      run: |
        git clone https://github.com/green-phys/green-mbtools
        cd green-mbtools/tests
        pytest -v
